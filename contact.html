<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/main.css">

    <title>contact</title>

    <!-- page de Julien ! Ne pas toucher sans l'ordre du propriétaire -->

</head>

<body>

    <div class="form">
        
            <form>

                <fieldset>

                <legend>Restons en contact !</legend>

                    <label for="prenom"></label>

                        <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">

                    <label for="nom"></label>

                        <input type="text" name="nom" id="nom" placeholder="Votre nom">

                    <label for="e-mail"></label>

                        <input type="email" name="e-mail" id="e-mail" placeholder="Votre e-mail">

                    <label for="tel"></label>

                        <input type="tel" name="tel" id="tel" placeholder="Votre numéro de téléphone">

                    <label for="message"></label>

                        <textarea type="message" name="message" id="message" placeholder="Un petit message à nous transmettre ?"></textarea>

                    <label for="envoyer"></label>

                        <input type="submit" name="envoyer" id="envoyer" value="ENVOYER">

                    </fieldset>

            </form>

    </div>

</body>

</html>
