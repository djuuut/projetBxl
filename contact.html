<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.css">

    <title>contact</title>

    <!-- page de Julien ! Ne pas toucher sans l'ordre du propriétaire -->

</head>

<body class="bodyContact">

    <div class="navbar-t">

        <div class="logo-t">

            <img class="imgNav" src="logobxl/logoBxlTransparent.png" alt="">

        </div>

        <div class="menu-t">

            <ul>

                <li><a href="#"> ACCUEIL </a></li>
                <li><a href="#"> ÉVÉNEMENT </a></li>
                <li><a href="#"> DÉMARCHE </a></li>
                <li><a href="#"> CONTACT </a></li>

            </ul>

        </div>

        <div class="search-t">

            <input class="srch-t" type="search" name="x" placeholder="Rechercher.. ">
            <a href="#"> <button class="=btn-t"> Recherche </button></a>

        </div>

        <div class="btnn2">

            <button> S'inscrire </button>
            <button> Connexion </button>

        </div>

    </div>

    <div class="form">

        <form>

            <h1>Restons en contact !</h1>

                <label for="prenom"></label>

                    <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">

                <br>

                <label for="nom"></label>

                    <input type="text" name="nom" id="nom" placeholder="Votre nom">

                <br>

                <label for="age"></label>

                    <input type="number" name="age" id="age" placeholder="Votre âge">

                <br>

            <div class="sexe">

                    <p>Sexe</p>

                    <br>

                <div class="genre">

                    <div class="homme">

                        <input type="radio" name="homme" id="homme">

                        <label for="homme">Homme</label>

                    </div>

                    <br>

                    <div class="femme">

                        <input type="radio" name="femme" id="femme">

                        <label for="femme">Femme</label>

                    </div>

                    <br>

                </div>

            </div>

            <br>

                <label for="e-mail"></label>

                    <input type="email" name="e-mail" id="e-mail" placeholder="Votre-mail@gmail.com">

                <br>

                <label for="tel"></label>

                    <input type="tel" name="tel" id="tel" placeholder="Votre numéro de GSM">

                <br>

                <label for="adresse"></label>

                    <input type="text" name="adresse" id="adresse" placeholder="Votre adresse">

                <br>

            <div class="codeVille">

                <div class="ville">

                    <label for="ville"></label>

                    <input type="text" name="ville" id="ville" placeholder="Ville">

                </div>

                <div class="codePostal">

                    <label for="codePostal"></label>

                    <input type="text" name="codePostal" id="codePostal" placeholder="Code postal">

                </div>

            </div>

            <br>

                <label for="message"></label>

                    <textarea type="message" name="message" id="message" placeholder="Un petit message à nous transmettre ?"></textarea>

                <br>

                <div class="envoyer">

                    <label for="envoyer"></label>

                        <input type="submit" name="envoyer" id="envoyer" value="ENVOYER">
                        
                    <br>
                
                </div>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80598.6358716471!2d4.305205824773782!3d50.8551029381426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3a4ed73c76867%3A0xc18b3a66787302a7!2sBruxelles%2C%20Belgique!5e0!3m2!1sfr!2sfr!4v1679567534542!5m2!1sfr!2sfr" width="100%" height="500" style="-webkit-filter: grayscale(100%); filter: grayscale(100%);" border:0; allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </form>

    </div>

</body>

</html>
