<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E"> 
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.css">

    <title>contact</title>

    <!-- page de Julien ! Ne pas toucher sans l'ordre du propriétaire -->

</head>

<body>

    <div class="form">
        
            <form>

                <fieldset>

                    <legend class="legend"><h1>Restons en contact !</h1></legend>

                        <label for="prenom">Prénom</label>

                            <input type="text" name="prenom" id="prenom">

                            <br>

                        <label for="nom">Nom</label>

                            <input type="text" name="nom" id="nom">

                            <br>

                        <label for="age">Age</label>

                            <input type="number" name="age" id="age">

                            <br>

                            <div class="sexe">  

                                <p>Sexe</p>

                                    <div class="genre">

                                        <div class="monsieur">

                                            <label for="Monsieur">Monsieur</label>

                                                <input type="radio" name="sexe1" id="sexe1">
                                        
                                        </div>

                                        <div class="monsieur">

                                            <label for="Madame">Madame</label>    
                        
                                                <input type="radio" name="sexe2" id="sexe2">
                                        
                                        </div>

                                    </div>
                            
                            </div>  

                            <br>

                        <label for="e-mail">E-mail</label>

                            <input type="email" name="e-mail" id="e-mail">

                            <br>

                        <label for="tel">Tel</label>

                            <input type="tel" name="tel" id="tel">

                            <br>

                        <label for="message"></label>

                            <textarea type="message" name="message" id="message" placeholder="Un petit message à nous transmettre ?"></textarea>

                            <br>

                        <label for="envoyer"></label>

                            <input type="submit" name="envoyer" id="envoyer" value="ENVOYER">

                </fieldset>

            </form>

    </div>

</body>

</html>
