<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E"> 
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.css">

    <title>contact</title>

    <!-- page de Julien ! Ne pas toucher sans l'ordre du propriétaire -->

</head>

<body class="bodyContact">

    <div class="navbar-t">

        <div class="logo-t">

            <img class="imgNav" src="logobxl/logoBxlTransparent.png" alt="">

        </div>

        <div class="menu-t">

            <ul>

                <li><a href="#"> ACCUEIL </a></li>
                <li><a href="#"> ÉVÉNEMENT </a></li>
                <li><a href="#"> DÉMARCHE </a></li>
                <li><a href="#"> CONTACT </a></li>

            </ul>

        </div>

        <div class="search-t">
            
            <input class="srch-t" type="search" name="x" placeholder="Rechercher.. ">
            <a href="#"> <button class="=btn-t"> Recherche </button></a>

        </div>

        <div class="btnn2">

            <button> S'inscrire </button>
            <button> Connexion </button>

        </div>
        
    </div>

    <div class="form">
        
            <form>

                <fieldset>

                    <legend>Restons en contact !</legend>

                        <label for="prenom">Prénom</label>

                            <input type="text" name="prenom" id="prenom">

                            <br>

                        <label for="nom">Nom</label>

                            <input type="text" name="nom" id="nom">

                            <br>

                        <label for="age">Age</label>

                            <input type="number" name="age" id="age">

                            <br>

                            <div class="sexe">  

                                <p>Sexe</p>

                                    <div class="genre">

                                        <div class="monsieur">

                                            <input type="radio" name="sexe1" id="sexe1">

                                            <label for="Monsieur">Monsieur</label>

                                        </div>

                                        <br>

                                        <div class="monsieur">

                                            <input type="radio" name="sexe2" id="sexe2">

                                            <label for="Madame">Madame</label>    
                        
                                        </div>

                                        <br>

                                    </div>
                            
                            </div>  

                            <br>

                        <label for="e-mail">E-mail</label>

                            <input type="email" name="e-mail" id="e-mail">

                            <br>

                        <label for="tel">Tel</label>

                            <input type="tel" name="tel" id="tel">

                            <br>

                        <label for="adresse">Adresse</label>

                            <input type="text" name="adresse" id="adresse">

                            <br>

                            <div class="codeVille">

                                <div class="ville">

                                    <label for="ville">Ville</label>

                                        <input type="text" name="ville" id="ville">

                                        <br>

                                    </div>

                                    <div class="codePostal">

                                    <label for="codePostal">Code Postal</label>

                                        <input type="text" name="codePostal" id="codePostal">

                                        <br>

                                    </div>

                                </div>

                                <br>

                        <label for="message"></label>

                            <textarea type="message" name="message" id="message" placeholder="Un petit message à nous transmettre ?"></textarea>

                            <br>

                        <label for="envoyer"></label>

                            <input type="submit" name="envoyer" id="envoyer" value="ENVOYER">

                            <br>

                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80598.6358716471!2d4.305205824773782!3d50.8551029381426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3a4ed73c76867%3A0xc18b3a66787302a7!2sBruxelles%2C%20Belgique!5e0!3m2!1sfr!2sfr!4v1679567534542!5m2!1sfr!2sfr" width="720" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </fieldset>

            </form>

    </div>

</body>

</html>
